    <main>  

        <div class="divPai">
                <section class="secaoParaTelaComputador">
        <h2 class="formTitulo">Reservar computador</h2>
        <form onsubmit="submitForm(event)">
        <div class="preencher">
            <label class="formLabel">Você possui um computador?</label>
            <div class="formDiv">
            <input class="radioButton" type="radio" name="computador" value="sim" required/> Sim
            <input class="radioButton" type="radio" name="computador" value="nao"/> Não
            </div>
        </div>
        <div class="preencher">
            <label class="formLabel">Escolha seu curso:</label>
            <select class="formSelect" required>
                <option value=''>Selecione</option>
                <option value='1'>Administração</option>
                <option value='2'>Eletrotécnica</option>
                <option value='3'>Informática</option>
                <option value='4'>Análise e Desenvolvimento de Sistemas</option>
                <option value='5'>Química</option>
                <option value='6'>Física</option>
                <option value='7'>Engenharia de Software</option>
                <option value='8'>Outro</option>
                <option value='9'>Nenhum</option>
            </select>
        </div>
        <div class="preencher">
            <label class="formLabel">Possui ciência que, aceitando entrar nesta turma, estará presente para estudar
                e realizar trabalhos e não para entretenimento?</label>
            <div class="formDiv">
            <input class="radioButton"  type="radio" name="consentimento" value="sim" required/> Sim
            </div>
        </div>
        <div id="botoes">
            <button id="cancelar">Cancelar</button>
            <button id="botaoCriar"type="submit">Reservar</button>
        </div>
        </form>
        </section>
        </div>
