<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\css\estilo.css">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Reservar computador</title>
</head>
<body>
    <main>
        <div class="containerAuthenticacaoPai">
            <div class="containerAuthenticacaoFilho">
                <img class="logo" src="../../img/logo.png" alt="logomarca do site">
                <section class="secaoParaTelaComputador">
        <h2>Reservar computador</h2>
        <form onsubmit="submitForm(event)">
        <div class="preencher">
            <label>Você possui um computador?*</label>
            <div>
            <input type="radio" name="computador" value="sim" required/> Sim
            <input type="radio" name="computador" value="nao"/> Não
            </div>
        </div>
        <div class="preencher">
            <label>Escolha seu curso:*</label>
            <select required>
                <option value=''>escolha</option>
                <option value='1'>administração</option>
                <option value='2'>eletrotécnica</option>
                <option value='3'>informática</option>
                <option value='4'>análise e desenvolvimento de sistemas</option>
                <option value='5'>química</option>
                <option value='6'>física</option>
                <option value='7'>engenharia de software</option>
                <option value='8'>outro</option>
                <option value='9'>nenhum</option>
            </select>
            <label>Motivo da reserva:</label>
            <input id="motivo" type="text">
        </div>
        <div class="preencher">
            <label>Possui ciência que, aceitando entrar nesta turma, estará presente para estudar
                e realizar trabalhos e não para entretenimento?*</label>
            <div>
            <input type="radio" name="consentimento" value="sim" required/> Sim
            </div>
        </div>
        <div id="botoes">
            <button id="cancelar">cancelar</button>
            <button id="botaoCriar"type="submit">reservar</button>
        </div>
        </form>
        </section>
        </div>
        </div>
    </main>
    <script src="..\..\JavaScript\formularioProibirLaboratorio.js"></script>
</body>
</html>
