<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\css\allan\formularioProibirLaboratorio.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Proibir uso de laboratório</title>
</head>
<body>
    <header>
        <img class="logo" src="../../img/logo.png" alt="logomarca do site">
    </header>
    <main>
        <h2>Proibir uso de laboratório</h2>
        <form>
        <div class="preencher">
            <label>Escolha qual laboratório deseja proibir o uso:</label>
            <select id="laboratorios" required>
                <option value="">escolha</option>
                <option value="1" >laboratório 1</option>
                <option value="2" >laboratório 2</option>
                <option value="3" >laboratório 3</option>
                <option value="4" >laboratório 4</option>
            </select>
        </div>
        <div class="preencher">
            <label>Escolha a data em que inicia o bloqueio:</label>
            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
            <label id="dataFim">Escolha a data em que termina o bloqueio:</label>
            <input class="data" type="date" id="campoDataFim" name="dataFim" required>
        </div>
        <div id="botoes">
            <button id="cancelar">cancelar</button>
            <input type="submit" id="botaoCriar" onclick="redireciona()"/>
        </div>
        </form>
    </main>
    <script src="..\..\JavaScript\formularioProibirLaboratorio.js"></script>
</body>
</html>
