</head>

<body>
    <header>
        <nav class="menuLateral">
            <a href="#menu" class="botaoMenu abrirMenu">Menu</a>

            <ul id="menu" class="menu">
                <div id="divFecharMenu">

                    <a href="../modificar-dados-usuario.html" class="acaoItemMenu">Modificar nome</a>
                </li>

                </li>
            </ul>
        </nav>
        <a href="/acompi-front-end">
            <img src="../../img/logo.png" alt="Nossa logomarca">
        </a>
        <nav class="barraNavegacao">
            <ul>
                <li><a class="menuBotao" href="excluir-usuarios.html">Excluir usuário</a></li>
                <li><a class="menuBotao" href="proibir-lab-adm.html">Proibir laboratório</a></li>
                <li><a class="menuBotao" href="ver-turmas.html">Turmas</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="divPai">
                <section class="secaoParaTelaComputador">
                    <h2 class="tituloCadastro">Proibir uso de laboratório</h2>
                    <form onsubmit="submitForm(event)">
                        <div class="preencher">
                            <label class="formLabel">Escolha qual laboratório deseja proibir o uso:</label>
                            <select id="laboratorios" required>
                                <option value="">Escolha</option>
                                <option value="1">Laboratório 1</option>
                                <option value="2">Laboratório 2</option>
                                <option value="3">Laboratório 3</option>
                                <option value="4">Laboratório 4</option>
                            </select>
                        </div>
                        <div class="preencher">
                            <label class="formLabel">Escolha a data em que inicia o bloqueio:</label>
                            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
                            <label class="formLabel" id="dataFim">Escolha a data em que termina o bloqueio:</label>
                            <input class="data" type="date" id="campoDataFim" name="dataFim" required>
                        </div>
                        <div id="botoes">
                            <button id="cancelar">Cancelar</button>
                            <button type="submit" id="botaoCriar">Enviar</button>
                        </div>
                    </form>
                </section>
            </div>
    </main>
    <script src="..\..\JavaScript\formularioProibirLaboratorio.js"></script>
</body>

</html>
