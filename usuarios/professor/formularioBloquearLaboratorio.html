<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\css\allan\formularioBloquearLaboratorio.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>bloquear uso de laboratório</title>
</head>
<body>
    <header>
        <img class="logo" src="../../img/logo.png" alt="logomarca do site">
    </header>
    <main>
        <h2>bloquear uso de laboratório</h2>
        <form>
        <div class="preencher">
            <label>Escolha qual laboratório deseja bloquear o uso:*</label>
            <select>
                <option>escolha</option>
                <option>laboratório 1</option>
                <option>laboratório 2</option>
                <option>laboratório 3</option>
                <option>laboratório 4</option>
            </select>

        </div>
        <div class="preencher">
            <label>Escolha qual dia da semana será bloqueado:</label>
            <select>
                <option>escolha</option>
                <option>segunda-feira</option>
                <option>terça-feira</option>
                <option>quarta-feira</option>
                <option>quinta-feira</option>
                <option>sexta-feira</option>
                <option>sábado</option>
            </select>
            <label>Escolha a data em que inicia o bloqueio:*</label>
            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
            <label id="dataFim">Escolha a data em que termina o bloqueio:*</label>
            <input class="data" type="date" id="campoDataFim" name="dataFim" required>
            <label>Escolha a hora em que inicia o bloqueio:*</label>
            <input type="time" name="hora" id="horaInicio">
            <label>Escolha a hora em que inicia o bloqueio:*</label>
            <input type="time" name="hora" id="horaFim">
        </div>
        <div id="botoes">
            <button id="cancelar">cancelar</button>
            <button id="botaoCriar"type="submit">proibir</button>
        </div>
        </form>
    </main>
    <script src="..\..\JavaScript\proibirLaboratorio.js"></script>
</body>
</html>
