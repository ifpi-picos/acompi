<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\css\estilo.css">
    <link rel="icon" type="image/x-icon" href="..\..\img\favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>bloquear uso de laboratório</title>
</head>
<body>
    <main>
    <div class="containerAuthenticacaoPai">
        <div class="containerAuthenticacaoFilho">
            <img class="logo" src="../../img/logo.png" alt="logomarca do site">
            <section class="secaoParaTelaComputador">
        <h2>bloquear uso de laboratório</h2>
        <form onsubmit="submitForm(event)">
        <div class="preencher">
            <label>Escolha qual laboratório deseja bloquear:*</label>
            <select required>
                <option value=''>escolha</option>
                <option value='1'>laboratório 1</option>
                <option value='2'>laboratório 2</option>
                <option value='3'>laboratório 3</option>
                <option value='4'>laboratório 4</option>
            </select>

        </div>
        <div class="preencher">
            <label>Escolha qual dia da semana será bloqueado:</label>
            <select>
                <option value=''>escolha</option>
                <option value='1'>segunda-feira</option>
                <option value='2'>terça-feira</option>
                <option value='3'>quarta-feira</option>
                <option value='4'>quinta-feira</option>
                <option value='5'>sexta-feira</option>
                <option value='6'>sábado</option>
            </select>
            <label>Escolha a data em que inicia o bloqueio:*</label>
            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
            <label id="dataFim">Escolha a data em que termina o bloqueio:*</label>
            <input class="data" type="date" id="campoDataFim" name="dataFim" required>
            <label>Escolha a hora em que inicia o bloqueio:*</label>
            <input type="time" name="hora" id="horaInicio" required>
            <label>Escolha a hora em que inicia o bloqueio:*</label>
            <input type="time" name="hora" id="horaFim" required>
        </div>
        <div id="botoes">
            <button id="cancelar">cancelar</button>
            <button id="botaoCriar"type="submit">proibir</button>
        </div>
        </form>
    </section>
        </div>
        </div>
    </main>
    <script src="..\..\JavaScript\formularioProibirLaboratorio.js"></script>
</body>
</html>
