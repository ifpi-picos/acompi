    <main>
    <div class="divPai">
            <section class="secaoParaTelaComputador">
        <h2 class="formTitulo">Bloquear uso de laboratório</h2>
        <form onsubmit="submitForm(event)">
        <div class="preencher">
            <label class="formLabel">Escolha qual laboratório deseja bloquear:</label>
            <select required>
                <option value=''>Escolha</option>
                <option value='1'>Laboratório I</option>
                <option value='2'>Laboratório II</option>
                <option value='3'>Laboratório III</option>
                <option value='4'>Laboratório IV</option>
            </select>

        </div>
        <div class="preencher">
            <label class="formLabel">Escolha qual dia da semana será bloqueado:</label>
            <select class="formMargin" required>
                <option value=''>Escolha</option>
                <option value='1'>Segunda-feira</option>
                <option value='2'>Terça-feira</option>
                <option value='3'>Quarta-feira</option>
                <option value='4'>Quinta-feira</option>
                <option value='5'>Sexta-feira</option>
                <option value='6'>Sábado</option>
            </select>
            <label class="formLabel">Escolha a data em que inicia o bloqueio:</label>
            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
            <label class="formLabel" id="dataFim">Escolha a data em que termina o bloqueio:</label>
            <input class="data formMargin" type="date" id="campoDataFim" name="dataFim" required>
            <label class="formLabel">Escolha a hora em que inicia o bloqueio:</label>
            <input type="time" name="hora" id="horaInicio" required>
            <label class="formLabel">Escolha a hora em que termina o bloqueio:</label>
            <input type="time" name="hora" id="horaFim" required>
        </div>
        <div id="botoes">
            <button id="cancelar">Cancelar</button>
            <button id="botaoCriar"type="submit">Proibir</button>
        </div>
        </form>
    </section>
        </div>
