    <main>
        <div class="divPai">
                <section class="secaoParaTelaComputador">
        <h2 class="formTitulo">Criar turma</h2>
        <form onsubmit="submitForm(event)">
        <div class="preencher">
            <label class="formLabel">Escolha qual laboratório deseja reservar:</label>
            <select required>
                <option value=''>Escolha</option>
                <option value='1'>Laboratório I</option>
                <option value='2'>Laboratório II</option>
                <option value='3'>Laboratório III</option>
                <option value='4'>Laboratório IV</option>
            </select>

        </div>
        <div class="preencher">
            <label class="formLabel">Escolha a data que deseja reservar:</label>
            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
            <label class="formLabel">Escolha a hora em que inicia a reserva:</label>
            <input type="time" name="hora" id="horaInicio" required>
            <label class="formLabel">Escolha a hora em que termina a reserva:</label>
            <input type="time" name="hora" id="horaFim" required>
            <label class="formLabel">Escolha qual curso você ministra:</label>
            <select class="cursoProfessor">
                <option value=''>Escolha</option>
                <option value='1'>Administração</option>
                <option value='2'>Eletrotécnica</option>
                <option value='3'>Informática</option>
                <option value='4'>Análise e Desenvolvimento de Sistemas</option>
                <option value='5'>Química</option>
                <option value='6'>Física</option>
                <option value='7'>Engenharia de Software</option>
                <option value='8'>Outro</option>
                <option value='9'>Nenhum</option>
            </select>
        </div>
        <div id="botoes">
            <button id="cancelar">Cancelar</button>
            <button id="botaoCriar"type="submit">Criar</button>
        </div>
        </form>
        </section>
        </div>
    </main>
    <script src="..\..\JavaScript\formularios.js"></script>
