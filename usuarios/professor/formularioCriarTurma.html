<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\css\estilo.css">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>criar turma</title>
</head>
<body>
    <main>
        <div class="containerAuthenticacaoPai">
            <div class="containerAuthenticacaoFilho">
                <img class="logo" src="../../img/logo.png" alt="logomarca do site">
                <section class="secaoParaTelaComputador">
        <h2>Criar turma</h2>
        <form onsubmit="submitForm(event)">
        <div class="preencher">
            <label>Escolha qual laboratório deseja reservar:*</label>
            <select required>
                <option value=''>escolha</option>
                <option value='1'>laboratório 1</option>
                <option value='2'>laboratório 2</option>
                <option value='3'>laboratório 3</option>
                <option value='4'>laboratório 4</option>
            </select>

        </div>
        <div class="preencher">
            <label>Escolha a data que deseja reservar:*</label>
            <input class="data" id="campoDataInicio" type="date" name="dataInicio" required>
            <label>Escolha a hora em que inicia a reserva:*</label>
            <input type="time" name="hora" id="horaInicio" required>
            <label>Escolha a hora em que termina a reserva:*</label>
            <input type="time" name="hora" id="horaFim" required>
            <label>Escolha qual curso você ministra:</label>
            <select>
                <option value=''>escolha</option>
                <option value='1'>administração</option>
                <option value='2'>eletrotécnica</option>
                <option value='3'>informática</option>
                <option value='4'>análise e desenvolvimento de sistemas</option>
                <option value='5'>química</option>
                <option value='6'>física</option>
                <option value='7'>engenharia de software</option>
                <option value='8'>outro</option>
                <option value='9'>nenhum</option>
            </select>
        </div>
        <div id="botoes">
            <button id="cancelar">cancelar</button>
            <button id="botaoCriar"type="submit">criar</button>
        </div>
        </form>
        </section>
        </div>
        </div>
    </main>
    <script src="..\..\JavaScript\formularioProibirLaboratorio.js"></script>
</body>
</html>
