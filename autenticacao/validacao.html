<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>Validação</title>
</head>

<body>
    <div class="containerAuthenticacaoPai">

        <div class="validacao">
            <img class="logo" src="../img/logo.png" alt="Logo do ACOMPI">
            <section class="secaoParaTelaComputador">
                <h4 class="tituloValidacao paragrafo">Um e-mail foi enviado para você!</h4>
                <form method="post">
                    <label for="codigoVerificacao">
                        <h4>Por favor, verifique sua caixa de e-mail e digite o código que você recebeu logo abaixo!</h4>
                    </label>
                    <input id="codigoVerificacao" type="text" placeholder="00000" required>
                    <br></br>
                    <button onclick="enviarMsgValidacao()" id="btnVerificacao" class="btnPrincipal" type="submit">
                        <a href="autenticacao\login.html">Confirmar</a>
                    </button>
                </form>
                <p class="paragrafo">Não recebeu o código?</p>
                <a href="#">Enviar novamente.</a>
            </section>
        </div>
        <script src="../JavaScript/index.js"></script>
    </div>
</body>

</html>
