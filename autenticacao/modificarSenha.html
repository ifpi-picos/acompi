<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" type="image/x-icon" href="../img/favicon.png">
  <title>ModificarSenha-Acompi</title>
</head>

<body>
  <main>
    <div class="containerModificarSenha">
      <div class="modificarSenha">
        <img class="logoModificarSenha" src="../img/logo.png" alt="Logo do Acompi">
        <section class="secaoTelaComputadorModificarSenha">
          <h1 class="tituloAlteracaoDeSenha">Alteração de senha</h1>
          <form class="formularioModificarSenha" method="post">
            <label for="emailModificarSenha">Digite seu E-mail:</label>
            <input ip="emailModificarSenha" type="email" placeholder="nome@exemplo.com" required>
            <label for="senhaModificarSenha">Digite a nova senha:</label>
            <input ip="senha1ModificarSenha" type="password" placeholder="Senha" required>
            <label for="senha2ModificarSenha">Repita a senha criada anteriormente:</label>
            <input ip="senha2ModificarSenha" type="password" placeholder="Senha" required>
            <button onclick="enviarMensagemModificarSenha()" id="btnModificarSenha" class="botaoPrincipal" type="submit">Alterar
              Senha</button>
          </form>
          <div class="containerCentro">
            <p class="paragrafoNaoPossuiConta">Não possui uma conta?</p>
            <a href="../autenticacao/cadastro.html">Cadastre-se!</a>
          </div>
        </section>
      </div>


    </div>
  </main>

</body>

</html>
