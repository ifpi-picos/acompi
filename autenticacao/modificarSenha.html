<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" type="image/x-icon" href="../img/favicon.png">
  <title>ModificarSenha-Acompi</title>
</head>

<body>

  <main class="containerModificarSenha">
    <div class="modificarSenha">

      <div class="containerLogo">
        <img class="logoModificarSenha" src="../img/logo.png" alt="Logo do Acompi">
      </div>

      <h1 class="tituloAlteracaoDeSenha">Alteração de senha</h1>

      <form class="formularioModificarSenha">
        <p class="paragrafo">Digite seu E-mail:</p>
        <input ip="emailModificarSenha" type="email" placeholder="nome@exemplo.com" required>
        <p class="paragrafo">Digite a nova senha:</p>
        <input ip="senha1ModificarSenha" type="password" placeholder="Senha" required>
        <p class="paragrafo">Repita a senha criada anteriormente:</p>
        <input ip="senha2ModificarSenha" type="password" placeholder="Senha" required>
        <button onclick="enviarMensagemModificarSenha()" id="btnModificarSenha" class="botaoPrincipal">Alterar
          Senha</button>
      </form>

      <!-- <input class="botaoPrincipal" type="submit" value="Alterar senha"> -->

      <div class="containerCentro">
        <p class="paragrafoNaoPossuiConta">Não possui uma conta?</p>
        <a href="../autenticacao/cadastro.html">Cadastre-se!</a>
      </div>

    </div>
  </main>

</body>

</html>
