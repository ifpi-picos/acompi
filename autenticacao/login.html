<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login dos usuários para acessar o ACOMPI">
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" type="image/x-icon" href="..\img\logo.png">
  <title>Login-Acompi</title>
</head>
<body>
  <main class="containerLogin">

    <div class="login">
      <div class="containerLogo">
        <img class="logoLogin" src="../img/logo.png" alt="Imagem do login">
      </div>
      <h1 class="tituloLogin">LOGIN</h1>

      <form class="formularioLogin">
        <p class="paragrafo">Digite seu e-mail:</p>
        <input type="email" placeholder="E-mail">
        <p class="paragrafo">Digite sua senha:</p>
        <input type="password" placeholder="Senha">
      </form>

      <a class="campoEsqueceuSenha" href="#">Esqueceu sua senha?</a>

      <input class="btnPrincipal" type="submit" value="Entrar">

      <div class="containerCentro">
        <p class="paragrafoNaoPossuiConta">Não possui conta?</p>
        <a href="../autenticacao/cadastro.html">Cadastre-se!</a>
      </div>
    </div>

  </main>

</body>
</html>
