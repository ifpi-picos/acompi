<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login dos usuários para acessar o ACOMPI">
  <link rel="stylesheet" href="../css/estilo.css">
  <title>Login-Acompi</title>
</head>
<body>
  <main>

    <div class="login">
      <img src="../img/hheee.jpeg" alt="Imagem do login">
      <h1 class="tituloLogin">LOGIN</h1>

      <form class="formularioLogin">
        <p class="paragrafo">Digite seu e-mail:</p>
        <input type="email" placeholder="E-mail">
        <p class="paragrafo">Digite sua senha:</p>
        <input type="password" placeholder="Senha">
      </form>

      <a href="#">Esqueceu sua senha?</a>
      <input class="btnPrincipal" type="submit" value="Entrar">
      <p class="paragrafo">Não possui conta?</p>
      <a href="../autenticacao/cadastro.html">Cadastre-se!</a>
    </div>

  </main>

</body>
</html>
