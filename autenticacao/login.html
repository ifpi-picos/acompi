<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilo.css">
    
  <title>LOGIN</title>
</head>

<body>
  <main class="containerLogin">

    <div class="login">
      <div class="containerLogo">
        <img class="logoLogin" src="../img/logo.png" alt="Imagem do login">
      </div>
      <h1 class="tituloLogin">LOGIN</h1>

      <form class="formularioLogin">
        <p class="paragrafo">Digite seu e-mail:</p>
        <input id="emailLogin" type="email" placeholder="E-mail" required>
        <p class="paragrafo">Digite sua senha:</p>
        <input id="senhaLogin" type="password" placeholder="Senha" required>
        <button onclick="enviarMensagemLogin()" id="btnLogin" class="btnPrincipal">Login</button>
      </form>

      <a class="campoEsqueceuSenha" href="../autenticacao/modificarSenha.html">Esqueceu sua senha?</a>


      <div class="containerCentro">
        <p class="paragrafoNaoPossuiConta">NÃ£o possui conta?</p>
        <a href="../autenticacao/cadastro.html">Cadastre-se!</a>
      </div>
    </div>

    <script src="../JavaScript/index.js"></script>

  </main>

</body>

</html>
