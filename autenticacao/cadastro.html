<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro para acessar o sistema ACOMPI">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="containerValidacaoECadastro">
            <div class="cadastro">
                <img class="logo" src="../img/hheee.jpeg" alt="Logo do ACOMPI">
                <h1 class="tituloCadastro">CADASTRO</h1>
                <form class="formularioCadastro" method="post">
                    <!-- colocar id nos inputs para ligar com JS -->
                    <p class="paragrafo"><b>Digite seu nome completo:</b></p>
                    <input id="nome" type="text" placeholder="nome" required>
                    <p class="paragrafo"><b>Digite seu E-mail institucional</b></p>
                    <input id="email" type="email" placeholder="E-mail" required>
                    <p class="paragrafo"><b>Crie uma senha:</b></p>
                    <input type="password" placeholder="senha" required>
                    <p class="paragrafo"><b>Repita a senha criada anteriormente:</b></p>
                    <input type="password" placeholder="senha" required>
                    <input class="btnPrincipal" type="submit" value="Cadastrar">
                </form>
                <a href="../autenticacao/login.html">JÃ¡ possui conta ?</a>
            </div>

            <script src="../JavaScript/cadastrar.js"></script>
        </div>
        
    </main>
</body>

</html>
