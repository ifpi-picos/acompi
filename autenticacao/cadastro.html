<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="containerAuthenticacaoPai">
            <div class="containerAuthenticacaoFilho">
                <img class="logo" src="../img/logo.png" alt="Logo do ACOMPI">
                <section class="secaoParaTelaComputador">
                    <h1 class="tituloCadastro">CADASTRO</h1>
                    <form method="post">
                       <label for="nomeCadastro">Digite seu nome completo:</label>
                        <input id="nomeCadastro" type="text" placeholder="Nome" required>
                        <label for="emailCadastro">Digite seu e-mail</label>
                        <input id="emailCadastro" type="email" placeholder="E-mail" required>
                        <label for="senha1Cadastro">Crie uma senha</label>
                        <input id="senha1Cadastro" type="password" placeholder="Senha" required>
                        <label for="senha2Cadastro">Repita a senha criada anteriormente:</label>
                        <input id="senha2Cadastro" type="password" placeholder="Repita a senha" required>
                        
                        <button onclick="validandoCamposCadastro(event)" id="btnCadastro" class="btnPrincipal" type="submit">
                            Cadastrar
                        </button>
                        
                    </form>
                    <br>
                    <a href="../autenticacao/login.html">JÃ¡ possui conta?</a>
                </section>
            </div>
        </div>
        <script src="../JavaScript/index.js"></script>
    </main>
</body>

</html>
