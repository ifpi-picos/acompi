<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="containerAuthenticacaoPai">
            <div class="containerAuthenticacaoFilho">
                <img class="logo" src="../img/logo.png" alt="Logo do ACOMPI">
                <section class="secaoParaTelaComputador">
                    <h1 class="tituloCadastro">CADASTRO</h1>
                    <form class="formularioCadastro" method="post">
                        <p id="paragrafoNome" class="paragrafo"><b>Digite seu nome completo:</b></p>
                        <input id="nomeCadastro" type="text" placeholder="Nome" required>
                        <p id="paragrafoEmail" class="paragrafo"><b>Digite seu e-mail institucional</b></p>
                        <input id="emailCadastro" type="email" placeholder="E-mail" required>
                        <p id="paragrafoSenha1" class="paragrafo"><b>Crie uma senha:</b></p>
                        <input id="senha1Cadastro" type="password" placeholder="Senha">
                        <p id="paragrafoSenha2" class="paragrafo"><b>Repita a senha criada anteriormente:</b></p>
                        <input id="senha2Cadastro" type="password" placeholder="Repita a senha">
                        <button onclick="validandoCamposCadastro()" id="btnCadastro" class="btnPrincipal"
                            type="button">Cadastrar</button>
                    </form>
                    <br>
                    <a href="../autenticacao/login.html">JÃ¡ possui conta ?</a>
                </section>
            </div>
        </div>
        <script src="../JavaScript/index.js"></script>
    </main>
</body>

</html>
